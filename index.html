<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
        <h2>Chuyển đổi nhiệt độ</h2>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>

<script>
    function temperatureConverter(Num) {
        let result = (parseFloat(Num) - 32) / 1.8;
        let n = result.toFixed(2)
        document.getElementById('outputCelsius').innerHTML = n;
    }
</script>
